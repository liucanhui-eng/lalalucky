    (function(){
      function getCurrentVersion() {
        return document.documentElement.dataset.version;

      function replaceVersion() {
        localStorage.setItem('__wl_version__', getCurrentVersion());
      }
    
      function getCachedVersion() {
        return localStorage.getItem('__wl_version__');
      }
    
      function isAgeCanEnabled() {
        return localStorage.getItem('__wl_user_age_can_enable__') === 'Y'
      }
    
      function enableAge() {
        localStorage.setItem('__wl_user_age_can_enable__', 'Y');
      }

      // 需要显示loading的条件： 1. 版本不一致 2. 未确认满了18岁
      function isNeedLoading() {
        return getCurrentVersion() !== getCachedVersion() || !isAgeCanEnabled();
      }
    
      function enterApp() {
        progressRoot.style.opacity = 0;
        appEl.style.opacity = 1;
        setTimeout(function() {
          progressRoot.style.display = 'none';
          document.getElementById('__loading__').remove();
        }, 500);
      }
    
      // 提供给react调用的方法，当react应用初始化时，调用这个方法来尝试隐藏loading
      window.clearProgress = function() {
        currentPercent = 99.9;
        // 执行到这里，说明当前版本启动需要加载的资源都已经缓存过了
        replaceVersion();
        // 已满18岁，直接隐藏loading
        if (isAgeCanEnabled()) {
          enterApp();
        } else {
          const buttons = ageVarifyButtons.querySelectorAll('div');
          buttons[0].addEventListener('click', function() {
            window.location.href = 'https://dfinity.org';
          });
          buttons[1].addEventListener('click', function() {
            enableAge();
            enterApp();
          });
          progressBar.style.opacity = 0;
          setTimeout(() => {
            progressBar.style.display = 'none';
            ageVarifyButtons.style.display = 'flex';
            requestAnimationFrame(() => {
              ageVarifyButtons.style.opacity = 1;
            });
          }, 500);
        }
      }
    
    
      var appEl = document.getElementById('root');
      var progressRoot = document.getElementById('__global_loading__');
      var progressBar = progressRoot.querySelector('.global-loading-progress');
      var ageVarifyButtons = progressRoot.querySelector('.global-loading-age-varify');
      var progressEls = progressRoot.querySelectorAll('rect[id^="progress"]');
    
      if(location.pathname !== '/info' && isNeedLoading()) {
        progressRoot.style.display = 'block';
        appEl.style.opacity = 0;
        appEl.style.transition = 'opacity 0.5s linear';
      }
    
      var progressBarWidth = 206;
      function setProgress(percent) {
        var currentBarWidth = progressBarWidth * percent / 100;
        progressEls[0].setAttribute('width', currentBarWidth);
        progressEls[1].setAttribute('width', currentBarWidth);
        progressEls[2].setAttribute('width', currentBarWidth);
      }
    
      var prevTime = Date.now();
      var currentPercent = 0;
      var speedControl = 5000;
    
      function stepProgress() {
        var now = Date.now();
        var diff = now - prevTime;
        prevTime = now;
        currentPercent += (diff / speedControl * 100);
        setProgress(currentPercent);
        if (currentPercent > 50) {
          speedControl = 8000;
        }
        if (currentPercent > 60) {
          speedControl = 10000;
        }
        if (currentPercent > 70) {
          speedControl = 12000;
        }
        if (currentPercent > 80) {
          speedControl = 50000;
        }
        if (currentPercent > 90) {
          speedControl = 300000;
        }
        if (currentPercent > 95) {
          speedControl = 1000000;
        }
        if (currentPercent <= 100) {
          requestAnimationFrame(stepProgress);
        }
      }
    
      stepProgress();
    })();
  </script>
</div>
